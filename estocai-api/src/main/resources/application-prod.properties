spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

JWT_SECRET_KEY=${JWT_SECRET_KEY}
APP_URL=${APP_URL}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# application.properties
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.default-encoding=UTF-8
spring.mail.client-id=${GMAIL_OAUTH_CLIENT_ID}
spring.mail.client-secret=${GMAIL_OAUTH_CLIENT_SECRET}
spring.mail.refresh-token=${GMAIL_OAUTH_REFRESH_TOKEN}


# SMTP properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.auth.mechanisms=XOAUTH2
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS}
spring.mail.test-connection=false




