<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Redefinição de senha</title>
    <style>
        /* estilos simples inline para compatibilidade com clientes de email */
        .btn { background:#2d8cff; color:#fff; padding:10px 16px; text-decoration:none; border-radius:4px; }
    </style>
</head>
<body>
<p>Olá <span th:text="${name}">Usuário</span>,</p>

<p>Recebemos uma solicitação para redefinir sua senha. Clique no botão abaixo para prosseguir (válido por <span th:text="${expiryMinutes}">60</span> minutos):</p>

<p><a th:href="${link}" class="btn">Redefinir senha</a></p>

<p>Se você não solicitou, ignore esta mensagem.</p>

<hr/>
<p>Atenciosamente,<br/>Equipe Estocaí</p>
<img src="cid:estocaiLogo" width="120px" alt="estocai" >
</body>
</html>
